<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - ศรัณย์ภัทร ศรีสุข</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5 10%, #ACB6E5 100%);
            color: #333;
        }
        header {
            background-color: #2e7d32;
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 30px;
        }
        section {
            background: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            font-size: 1.8rem;
            color: #2e7d32;
            margin-bottom: 15px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            font-size: 1.2rem;
            margin: 10px 0;
            padding-left: 20px;
            position: relative;
        }
        ul li:before {
            content: '✔';
            color: #2e7d32;
            position: absolute;
            left: 0;
        }
        .highlight {
            color: #e91e63;
            font-weight: 600;
        }
        footer {
            background-color: #2e7d32;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
        }
        footer p {
            margin: 0;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            section h2 {
                font-size: 1.5rem;
            }
            ul li {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Portfolio - ศรัณย์ภัทร ศรีสุข</h1>
    </header>

    <div class="container">
        <section>
            <h2>ข้อมูลส่วนตัว</h2>
            <ul>
                <li><strong>ชื่อ:</strong> ศรัณย์ภัทร ศรีสุข</li>
                <li><strong>อายุ:</strong> 15 ปี</li>
                <li><strong>ระดับชั้น:</strong> ม.4</li>
                <li><strong>เกรดเฉลี่ย:</strong> <span class="highlight">3.95</span></li>
                <li><strong>ความชอบ:</strong> ฟิสิกส์, อัลตร้า</li>
            </ul>
        </section>

        <section>
            <h2>ผลงานชิ้นโบว์แดง</h2>
            <ul>
                <li>ติด โอลิมปิกฟิสิกส์ ค่าย 1</li>
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 ศรัณย์ภัทร ศรีสุข | All Rights Reserved</p>
    </footer>

</body>
</html>
